<head>

    <title> Forgot Password</title>
    <link rel="stylesheet" href="./asset/signup.css">

<body>
    <div class = "frame">
          <div class="frame__row">

                    <h1 class="forgot-password_h1">Password assistance</h1>

               </div>
               <div class="form-group">
                    <form id = "enter-phone-form">

                            <input id="phone" name="phone" type="phone" placeholder="phone" class="form-control">

               <button class = "continue-btn">Continue</button>
          </div>
    </div>
